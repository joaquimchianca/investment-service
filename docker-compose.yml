services:
  database:
    image: "postgres:15-alpine"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vascob_investimentos
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
  web:
    build: .
    ports:
      - 8080:8080
